<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío MERN</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">

      <h1 class="text-center font-bold">Países de todo el mundo</h1>
    </header>

    <section class="container section section__form-filter">
      <form action="" autocomplete="off">
        <input type="text" name="search" id="search" placeholder="Ej. España" />
        <input type="submit" value="Buscar" />
      </form>
      <div class="filter">
        <label for="regio">Filtrar por región</label>
        <select name="region" id="region">
          <option value="#" selected disabled>Seleccione...</option>
          <option value="america">Ámerica</option>
          <option value="asia">Asia</option>
          <option value="europe">Europa</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </section>
    <hr class="container my-5" />
    <main class="container cards cards__allcountries"></main>
    <footer class="footer">
      
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
